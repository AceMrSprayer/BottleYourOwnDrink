<div class="container" data-ng-controller="BYODControllerStep2" data-ng-init="retrievePickedBottle()">

    <div class="row">

        <div class="col-md-3 col-md-offset-3">
            <canvas id="canvas" width="280" height="500"></canvas>
        </div>

        <div class="col-md-4">



            <div class="col-md-4 col-md-offset-2">
                <h1>{{bottle.name}}</h1>
                <br>

                <button type="button" class="btn btn-primary btn-lg">Klaar</button>

                <br>
                <br>

                <button type="button" class="btn btn-primary btn-lg" ng-click="clearCanvas()">Herstart</button>

                <br>
                <br>
                <input type="file" id="imageLoader" name="imageLoader"/>
                <a id="imageSaver" href="#">Save image</a>
                <br>
                <br>
                <input type="text" ng-model="inputText" maxlength="120">
                <button ng-click="addText(inputText)">Voeg tekst toe</button>
            </div>



        </div>

        <div class="col-md-12">

            <br>
            <br>
            <br>

                    <a class="btn btn-default" href="#home" role="button" data-toggle="tab"></a>

                    <a class="btn btn-default" href="#messages" role="button" data-toggle="tab"></a>
                </div>



                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">

                        <div class="col-md-6 col-md-offset-4">

                            <br>

                            <div class="" data-toggle="buttons">
                                <label class="btn btn-primary btnRed" ng-click="changeColour('#FF5050', 0)" >
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                </label>
                                <label class="btn btn-primary btnBlue">
                                    <input type="radio" name="options" id="option2" autocomplete="off">

                                </label>
                                <label class="btn btn-primary btnOrange">

                            </div>

                        </div>

                    </div>
                    <div role="tabpanel" class="tab-pane" id="profile">

                        <div class="col-md-6 col-md-offset-4">

                            <br>

                            <div class="" data-toggle="buttons">
                                <label class="btn btn-primary active" ng-click="changeColour('#FF5050', 1)" >
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option2" autocomplete="off">
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option3" autocomplete="off">

                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option5" autocomplete="off">
                                </label>
                                <label class="btn btn-primary">
                                    <input type="radio" name="options" id="option6" autocomplete="off">
                                </label>
                                <br>

                            </div>

                        </div>

                    </div>
                    <div role="tabpanel" class="tab-pane" id="messages">

                        <div class="col-md-6 col-md-offset-4">

                            <br>

                            <div class="" data-toggle="buttons">
                                <label class="btn btn-primary active"  ng-click="changeColour('#FF5050', 2)" >
                                    <input type="radio" name="options" id="option1" autocomplete="off" checked>

                            </div>

                        </div>

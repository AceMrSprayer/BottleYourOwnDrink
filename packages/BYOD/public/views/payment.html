<section class="welcome container" data-ng-controller="PaymentController">
    <div class="page {{ pageIndex }}" ng-view></div>
    <div class="header_one">
        <h1>Bottle Your Own Drink</h1>
    </div>
    <div ng-app="formApp" ng-controller="PaymentController" class="row" style="padding:20px;">
        <form class="form-horizontal" name="myForm" role="form" ng-submit="submitForm(myForm.$valid)" novalidate>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="firstname" >Firstname</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="fname" id="firstname" ng-model="fname" placeholder="Firstname" required>
                        <p ng-show="myForm.fname.$invalid && !myForm.fname.$pristine" class="help-block">You fname is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="lastname">Lastname</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="lname" id="lastname" ng-model="name" placeholder="Lastname" required>
                        <p ng-show="myForm.lname.$invalid && !myForm.lname.$pristine" class="help-block">You lname is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="address">Adress</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="address" ng-model="address" id="address" placeholder="Adress" required>
                        <p ng-show="myForm.address.$invalid && !myForm.address.$pristine" class="help-block">You address is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="zip">City Zip code</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"  ng-pattern="zipPattern"  ng-required="requireZip" name="zip" id="zip" ng-model="zip" placeholder="City zip code">
                        <p ng-show="myForm.zip.$invalid && !myForm.zip.$pristine" class="help-block">You zip code is required.</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" ng-model="email" for="email" required>Email</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" name="email" id="email" ng-model="email" placeholder="Enter email" value="{{email}}">
                        <p ng-show="myForm.email.$invalid && !myForm.email.$pristine" class="help-block">Use valid email.</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <div class="checkbox">
                            <label><input type="checkbox"> Sign up for newsletter</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <div class="checkbox">
                            <label><input type="checkbox" name="terms" ng-model="terms" required>Terms of Agreement *</label>
                            <p ng-show="myForm.terms.$invalid && !myForm.terms.$pristine" class="help-block">This is required.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="form-group">
                    <div class="col-sm-4"  style="float:right;">
                        <input type="text" id="price" ng-model="price" value="15" style="display: none;"/>
                    </div>
                    <div class="col-sm-8" style="margin-bottom: 20px; float: right">
                        <label class="control-label col-sm-8" for="zip">How many bottles?</label>
                        <div class="col-sm-4"  style="float:right">
                            <input type="number" id="productAmount" class="form-control" min="1" value="1">
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <label class="control-label col-sm-8" for="zip">Total sum</label>
                        <div class="col-sm-4"  style="float:right">
                            <input type="text" class="form-control" id="totalsum" placeholder="total" value="15">
                        </div>
                    </div>
                </div>
                <h3>Payment Method</h3>
                <div class="form-group">
                    <div class="jumbotron">
                        <p class="col-sm-12">select one *</p>
                        <div ng-repeat="subscription in entities">
                            <input type="checkbox" ng-model="subscription.checked" data="{{subscription.data}}" ng-click="updateSelection($index, entities, $event)"  />
                            <label ng-bind="subscription.label"></label>
                        </div>
                        <button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid || !checked()" style="float: right">Buy Now</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

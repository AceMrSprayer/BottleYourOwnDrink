<section class="welcome container-fluid" data-ng-controller="PaymentController">
    <div class="page {{ pageIndex }}" ng-view></div>
    <div class="col-md-4 row">
        <div class="container">
            <form class="form-horizontal" role="form">
                <fieldset>
                    <h2>Payment</h2>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="name">Voornaam</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="name" id="first-name" placeholder="Voornaam">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="name">Achternaam</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="name" id="surname" placeholder="Achternaam">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="address">address</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="birthday" id="birthday" placeholder="Verjaardag">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="address">Adres</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="address" id="address" placeholder="Adres">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="post-code">Postcode/City</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="postcode/city" id="postcode/city" placeholder="Postcode/City">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="post-code">Telefoon nummer</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="nummer" id="nummer" placeholder="Telefoon nummer">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="post-code">Email</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="newsletter">Sign up for newsletter</label>
                        <div class="col-sm-2">
                            <input type="checkbox" class="" name="newsletter" id="newsletter">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label" for="newsletter">Terms of Agreement</label>
                        <div class="col-sm-2">
                            <input type="checkbox" class="" name="agreement" id="agreement">
                        </div>
                    </div>
                </fieldset>
                </div>
        </div>
    <div class="col-md-5 row" style="float: right;">
        <div class="" style="width: 100%; height: 100%;">
            <img src="/BYOD/assets/img/BOTTLE.png" style="float: left; width: 30%;">
            <div class="desc" style="float: left; height: 50%; width: 70%; margin-top: 50px;">Product description</div>
            <div class="price" style="float: left; height: 25%; width: 30%; margin-top: 5px;">Price</div>
            <input type="number" value="1" min="1" style="float: left; height: 25%; width: 15%; margin-top: 5px; margin-right:25%;" />
        </div>
    </div>
    <div class="col-md-5 row" style="float: right;">
    </div>
</section>

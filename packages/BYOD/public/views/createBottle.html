<section class="welcome container-fluid" data-ng-controller="BYODControllerStep2" data-ng-init="retrievePickedBottle()">
    <div class="col-md-12 row">
        <script src="bower_components/fabric/dist/fabric.js"></script>
        <h1>Design your bottle</h1>

        <p>Gekozen fles: {{bottle.name}}</p>

        <p><input type="file" id="imageLoader" name="imageLoader"/></p>

        <p>
            <canvas id="canvas" width="230" height="504" style="border: 1px solid black"></canvas>
        </p>
        <br>

        <p><input type="text" ng-model="inputText" maxlength="120">
            <button ng-click="addText(inputText)">Voeg tekst toe</button>
        </p>
        <p><a id="imageSaver" href="#">Save image</a></p>
        <br>

        <div style="background-color: red" ng-click="changeColour('red')">red</div>
        <div style="background-color: blue" ng-click="changeColour('blue')">blue</div>
        <div style="background-color: yellow" ng-click="changeColour('yellow')">yellow</div>
        <div style="background-color: green" ng-click="changeColour('green')">green</div>
    </div>
    </div>


</section>

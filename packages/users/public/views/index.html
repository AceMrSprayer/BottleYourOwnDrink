<div class="form main-form" ng-controller="AuthCtrl" ng-class="{'register-form' : global.registerForm}">
    <div class="login-form__left" ui-view></div>
    <div class="login-form__center">
        <p>of</p>
    </div>
    <div class="row login-form__right " data-ng-controller="AuthCtrl">
        <div class="social_wrap" ng-class="{bigger:socialButtonsCounter > 1 && !global.registerForm}">
            <ul class="social">
                <li ng-if="socialButtons.hasOwnProperty('facebook')" class="social_icon social_icon_fb">
                    <a href="/auth/facebook" class="button">
                        <span>Log In Met Facebook</span>
                    </a>
                </li>
                <li ng-if="socialButtons.hasOwnProperty('twitter')" class="social_icon social_icon_tw">
                    <a href="/auth/twitter" class="button">
                        <span>Log In Met Twitter</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
